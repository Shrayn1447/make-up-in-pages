<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="con">
        <div class="cal">
            <input class="cal__inp" type="text">
            <div class="form">
                <button type="button" class="cal__btn">C</button>
                <button type="button" class="cal__btn">(</button>
                <button type="button" class="cal__btn">)</button>
                <button type="button" class="cal__btn">&larr;</button>
                <button type="button" class="cal__btn">7</button>
                <button type="button" class="cal__btn">8</button>
                <button type="button" class="cal__btn">9</button>
                <button type="button" class="cal__btn">+</button>
                <button type="button" class="cal__btn">4</button>
                <button type="button" class="cal__btn">5</button>
                <button type="button" class="cal__btn">6</button>
                <button type="button" class="cal__btn">-</button>
                <button type="button" class="cal__btn">1</button>
                <button type="button" class="cal__btn">2</button>
                <button type="button" class="cal__btn">3</button>
                <button type="button" class="cal__btn">&times;</button>
                <button type="button" class="cal__btn">0</button>
                <button type="button" class="cal__btn">.</button>
                <button type="button" class="cal__btn">&divide;</button>
                <button type="button" id = "da" class="cal__btn">=</button>
            </div>
        </div> 
    </div>
    <script src="./script.js"></script>
</body>
</html>
